databases:
  - name: medibridge-db
    plan: free
    databaseName: medibridge
    user: medibridge_user

services:
  - type: web
    name: medibridge-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medibridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GITHUB_TOKEN
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.13.3"
